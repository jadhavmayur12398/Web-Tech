<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./registration" method="post">
        <h2>Student Registration Form</h2>
        <table>
            <tr>
                <td><label for="">First Name :</label></td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td><label for="">Last Name :</label></td>
                <td><input type="text" name="lname"></td>
            </tr>
            <tr>
                <td><label for="">Email Id :</label></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="">Contact No :</label></td>
                <td><input type="number" name="contact"></td>
            </tr>
            <tr>
                <td><label for="">Address :</label></td>
                <td><input type="text" name="add"></td>
            </tr>
            <tr>
                <td><label for="">Country :</label></td>
                <td><select name="Country" id=""><option value="">India</option>
                <option value="">China</option>
                <option value="">Bangladesh</option>
                <option value="">Pakistan</option>
                <option value="">USA</option>
                <option value="">Dubai</option>
                <option value="">Algeria</option>
                <option value="">Afganistan</option>
                <option value="">Andorra</option>
                <option value="">Albania</option></select></td>
            </tr>
            <tr>
                <td><label for="">State :</label></td>
                <td><select name="state" id=""><option value="">Maharashtra</option>
                    <option value="">Gujrat</option>
                    <option value="">Karnataka</option>
                    <option value="">Telangana</option>
                    <option value="">Andhrapradesh</option></select></td>
            </tr>
            <tr>
                <td><label for="">Date of Birth :</label></td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td><label for="">College Name :</label></td>
                <td><input type="text" name="clg name"></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>

</body>
</html>
