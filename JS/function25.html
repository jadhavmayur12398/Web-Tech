<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="demo()">button</button>
    <script>
        // function decleration ------->
        function demo() {
            console.log("this is function decleration");
        }

        // function expretion----->

        // non parametrise
        var fun = function demo1() {
            console.log("function decleration");
        }
        console.log(fun());

        // parametrise function
        var a;
        var b;
        var fun = function demo1(a,b) {
            console.log("function decleration");
            console.log(a+b);
        }
        console.log(fun(10,20))

        // anonymous function ---- the function which dont have any name
        var anno= function () {
            console.log("this is anonymous function");
        }
        anno();

        // we can also call anonymous function without giving var by directly () 
        function () {
            console.log("anonymous function ()");
        } ()

        // Arrow function --------->

        var arrow= ()=>{
            console.log('this is arrow function ');
        }
        console.log(arrow());      // we can call arrow function bt the var name

        // IIFE function (immidiate invoking function) ------------->

        (function () {
            console.log('IIFE');
        })();

        (function (a,b) {
            console.log(a*b);
        })(10,30);
    </script>
</body>
</html>
