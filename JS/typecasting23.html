<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    // inplicite typecasting
    console.log(5+5);
    console.log("10"+5);
    console.log(5-5);
    console.log("a"-5);

    // explicite typecasting
    console.log(Number("a"+5));
    console.log(String(5)+5);

    console.log(Number(true)+5);
    console.log(String(true)+5);
   </script> 
</body>
</html>
