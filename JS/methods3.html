<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // methods---  4 typrs of methods 
        
        // 1)  push method ----  it is used to add the element from lidt index it will reflect an size of array, we can add multiple element
        var arr=["hinjewadi","electric city","whitefield"]
        console.log(arr.push("magarpatta",1,true));
        console.log(arr);

        // 2) pop () ----- remove element from last and it will reflect the deleted element
        console.log(arr.pop());
        console.log(arr);

        // 3) unshift() ------ it is used to add the element from first
        console.log(arr.unshift("bwewkjnl",1,true,{}));

        // 4) shift() ------- it is used to remove the element from first

        console.log(arr.shift(1));
    </script>
</body>
</html>
