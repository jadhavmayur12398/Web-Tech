        var obj= {

        }

        console.log(obj);

        // multiple array ---------> for multiple object

        var arr= [{Nmae:"shubham", Prof:"student", age:24},
        {Nmae:"kalpesh", Prof:"student", age:24},
        {Nmae:"shardul", Prof:"student", age:24},
        {Nmae:"mayur", Prof:"student", age:24},
        {Nmae:"abhishek", Prof:"student", age:24},
        {Nmae:"ram", Prof:"student", age:24}]
        console.log(arr[1]);

        var arr= [{name:"asnan"},
        {name:"asnan"}]
        console.log(arr[0].name);           // we can accsses the name
        console.log(arr[0].name="mayur");   // we can modify the object
        console.log(arr[0]);

        var arr=[{name: {name: "nested object"} }]
                console.log(arr[0]);
