<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #parent{
            height: 100vh;
            width: 100vw;
            border: 1px solid;
            
        }
        .nev{
            height: 100px;
            width: 100vw;
            border: 1px solid;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nev .hp img{
            /* background-image: url(./image/1200px-HP_logo_2012.svg\ -\ Copy.png); */
            height: 80px;
            width: 80px;
            border: 1px solid;
            border-radius: 50%;
        }
        .nev .search{
            height: 60px;
            width: 200px;
            border: 1px solid;
        }
        .nev .p2{
            height: 80px;
            width: 200px;
            border: 1px solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nev .p2 .button_call{
            height: 40px;
            width: 50px;
            border: 1px solid;
        }
        .nev .p2 .button_cart{
            height: 40px;
            width: 50px;
            border: 1px solid;
        }
        .nev .p2 .button_loc{
            height: 40px;
            width: 50px;
            border: 1px solid;
        }
        .nev .p2 .button_profile{
            height: 40px;
            width: 50px;
            border: 1px solid;
        }
        .box{
            height: 500px;
            width: 100vw;
            border: 1px solid;
            border-radius: 15px ;
            display: flex;
            justify-content: center ;
            align-items: center;
        }
        .box .box1 img{
            height: 300px;
            width: 400px;
            border: 1px solid;
        }

    </style>
</head>
<body>
   <div id="parent">
    <div class="nev">
        <div class="hp"><img src="./image/1200px-HP_logo_2012.svg.png" alt=""></div>
        <div class="search"></div>
        <div class="p2">
        <div class="button_call"></div>
        <div class="button_cart"></div>
        <div class="button_loc"></div>
        <div class="button_profile"></div>
        </div>
    </div>
    <div class="box">
    <div class="box1"><img src="./image/laptop.jpg" alt="error"></div>
    <div class="box1"><img src="./image/laptop1.jpg" alt="error"></div>
    <div class="box1"><img src="./image/laptop2.jpg" alt="error"></div>
    </div> 
   </div> 
</body>
</html>
