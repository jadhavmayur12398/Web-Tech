<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(223, 94, 243);
        }

        #parent {
            /* border: 1px solid; */
            height: 500px;
            width: 800px;
            display: flex;
            margin: 0 auto;
            margin-top: 10%;
            justify-content: center;
            align-items: center;
        }

        #c1 img {
            height: 500px;
            width: 400px;
        }

        #child {
            /* border: 1px solid; */
            height: 500px;
            width: 400px;
            background-color: hwb(309 55% 8%);
        }

        #c2 {
            padding: 80px;
        }

        .in {
            background-color: hwb(309 55% 8%);
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="c1"><img src="./image/woman-g8a6e64e2c_1920.jpg" alt="error"></div>
        <div id="child">
            <form action="" id="c2">
                <h2>Registration Info</h2>
                <label for="">Name :</label>
                <input type="text" class="in" placeholder="Name"><br><br>
                <label for="">Birthdate :</label>
                <input type="date" class="in" placeholder="Birthdate"><br><br>
                <label for="">Gender :</label>
                <input type="radio" name="Male" id="">
                <label for="">Male</label>
                <input type="radio" name="Female" id="">
                <label for="">Female</label><br><br>
                <label for="">Email :</label>
                <input type="email" class="in" placeholder="Email"><br><br>
                <label for="">Phone</label>
                <input type="number" class="in" placeholder="Phone"><br><br>
                <input type="button" class="in" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
