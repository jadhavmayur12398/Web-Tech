<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        #parent{
            height: 100%;
            width: 100%;
            background-image: url(./image/technology-g3e4148222_1920.jpg);
        }
        #child{
            height: 500px;
            width: 650px;
            margin: auto;
            margin-top: 10%;
        }
        input{
            width: 50%;
            padding: 10px 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-bottom: 1px solid;
        }
        form{
            margin-left: 10%;
        }
        button{
            height: 30px;
            width: 100px;
           background:  linear-gradient(120deg, rgba(13, 212, 238, 0.559), rgba(169, 6, 251, 0.943));
           border: none;
        }
        #h2{
           color: blue;
        }
        label{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
            <form action="" id="form">
                <h2 id="h2">Responsive Contact us Form</h2>
                <input type="text">
                <label for="1st name">First Name</label>
                <input type="text">
                <label for="">Last Name</label><br>
                <input type="email">
                <label for="email">Email Address</label>
                <input type="text">
                <label for="">Website Name</label><br>
                <input type="text" autofocus="">
                <label for="">Write your massage</label><br>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
