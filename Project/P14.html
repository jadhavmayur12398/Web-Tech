<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            height: 500px;
            width: 800px;
        }
        #c1{
           height: 200px;
           width: 700px; 
        }
    </style>
</head>
<body>
    <div id="parent">
        <form action="">
            <div id="c1">
            <label for="">Customer Name</label><input type="text" placeholder="Customer Name">
            <label for="">Products Top Like</label>
             <select name="" id="">
                <option value="" select disabled>Products</option>
                <option value="">Red label</option>
                <option value="">Black Dog</option>
                <option value="">King Fisher</option>
                <option value="">Budwiser</option>
             </select><br>
            <label for="">Email Address</label><input type="email" placeholder="abc123@gmail.com"><br>
            <label for="">Organization</label><br><input type="text" placeholder="Organization"><br>
            </div>

            <div id="c2">
            <label for="">Ratings For Company</label>
            <input type="radio"><label for="">Very High</label><br>
            <input type="radio"><label for="">High</label>
            <input type="radio"><label for="">Medium</label><br>
            <input type="radio"><label for="">Low</label><br>
            <input type="radio"><label for="">Very Low</label><br>
            </div>

            <div id="c3">
            <label for="">Ratings For Support</label>
            <input type="radio"><label for="">Very Good</label><br>
            <input type="radio"><label for="">Good</label><br>
            <input type="radio"><label for="">Average</label><br>
            <input type="radio"><label for="">Far</label><br>
            <input type="radio"><label for="">Poor</label><br>
            </div>

            <div id="c4">
                <label for="">Customer Enquiry</label><input type="text" placeholder="Your Quaries"><br>
                <button type="submit">Submit</button><button type="reset">Reset</button>
            </div>
            
            
        </form>
    </div>
