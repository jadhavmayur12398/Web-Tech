<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Parent{
            height: 100px;
            width: 100%;
            border: 1px solid;
            background-color: aqua;
        }
        #Child{
            height: 80px;
            width: 250px;
            /* border: 1px solid; */
            margin-left: 75% ;
            margin-top: 10px;
        }
        .Box{
            display: inline-block;
            border: 1px solid ;
            background-color: bisque;
            margin-top: 25px;
            border-radius: 10px;
        }
        .Box a{
            margin-top: 30px;
            padding: 10px;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <div id="Parent">
        <div id="Child">
            <Div class="Box"><a href="https://Google.com">Home</a></Div>
            <Div class="Box"><a href="#">Contact</a></Div>
            <Div class="Box"><a href="#">About</a></Div>
        </div>
    </div>
</body>
</html>
