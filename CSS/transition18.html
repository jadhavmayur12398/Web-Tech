<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 400px;
            background-color: black;
            margin: 0 auto;
            margin-top: 150px;
            transition: width 2s, height 2s;
            transition-delay: 3s;
            transition-duration: 4s;

            /* to hide object in css-------> we use visibility property  */

            visibility: hidden;
        }
        div:hover{
            height: 400px;
            width: 400px;background-color: darkred;
            border-radius: 40%;
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
