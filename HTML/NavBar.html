<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>

    body{
        background-color: thistle;
    }
    #m{
        border: 1px solid;
        width: 100%;
        height: 20%;
        display: flex;

    }
    .s{
        border: 1px solid;
        width: 8%;
        height: 20%;
        padding: 3%;
    }

    #nav{
        border: 1px solid;
        width: 100%;
        height: 15%;
        display: flex;
    }
    .navb{
        width: 15%;
        height: 15%;
        border: 1px solid;
        padding: 2%;
    }
</style>
<body>
    <div id="m">
        <div class="s"><a href=""> Home</a></div>
        <div class="s"><a href=""> Add Student</a></div>
        <div class="s"><a href=""> Remove Student</a></div>
        <div class="s"><a href=""> Search Student</a></div>
        <div class="s"><a href=""> Update Student</a></div>
        <div class="s"><a href=""> Logout</a></div>
    </div>

      <!-- NavBar -->
    <div id="nav">
        <div class="navb"><a href="./home">Home</a></div>
        <div class="navb"><a href="./login">Logout</a></div>
        <div class="navb"><a href="./add">AddStudent</a></div>
        <div class="navb"><a href="./remove">RemoveStudent</a></div>
        <div class="navb"><a href="./search">SearchStudent</a></div>
        <div class="navb"><a href="./update">UpdateStudent</a></div>
    </div>

    <!-- LoginForm -->
    <fieldset>
        <legend>Login Hear...</legend>
        <form action="./login" method="post">
        <table>
        <tr> <td>UserName</td> <td> <input type="text" name="username"> </td> </tr>
        <tr> <td>Password</td> <td> <input type="password" name="password"> </td> </tr>
        <tr> <input type="submit" name="login"> </tr>
        </table>
        </form>
        </fieldset>

        <!-- AddStudent -->
        <fieldset>
            <legend>Enter The Student Details</legend>
            <form action="./add" method="post">
            <table>
            <tr><td> <label>Name</label> </td><td> <input type="text" name="name"> </td></tr>
            <tr><td><label>Email</label></td><td> <input type="email" name="email"> </td></tr>
            <tr><td><label>Contact</label></td><td> <input type="text" name="contact"> </td></tr>
            <tr><td><label>UserName</label></td><td> <input type="text" name="username"> </td></tr>
            <tr><td><label>Password</label></td><td> <input type="text" name="password"> </td></tr>
            <tr> <input type="submit" name="Add"> </tr>
            </table>
            </form>
            </fieldset>

            <!-- remove Student -->
            <fieldset>
                <legend>Select Student</legend>
                <form action="./remove" method="post">
                <table>
                <tr> <td>Enter Student Id</td> <td> <input type="text" name="id"> </td> </tr>
                <tr> <td> <input type="submit" value="Remove"> </td> </tr>
                </table>
                </form>
                </fieldset>

                <!-- search Student -->
                <fieldset>
                    <legend>Search Student</legend>
                    <form action="./search" method="post">
                        <table>
                            <tr>
                                <td>Enter Student Id</td>
                                <td><input type="text" name="id"></td>
                            </tr>
                            <tr>
                                <td><input type="submit" value="Search"></td>
                            </tr>
                        </table>
                    </form>
                </fieldset>

                <!-- update Student -->

                <fieldset>
                    <legend>Select The Student</legend>
                    <form action="./select" method="post">
                        <table>
                            <tr>
                                <td>Enter The Student Id</td>
                                <td><input type="text" name="id"></td>
                            </tr>
                            <tr>
                                <td><input type="submit" value="Select"></td>
                            </tr>
                        </table>
                    </form>
                </fieldset>

          
</body>
